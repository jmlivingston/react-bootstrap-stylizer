<div class="form-group">
  <label htmlFor="exampleInputEmail1">Email address</label>
  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
  <label htmlFor="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
</div>
<div class="form-group">
  <label htmlFor="exampleSelect1">Example select</label>
  <select class="form-control" id="exampleSelect1">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
</div>
<div class="form-group">
  <label htmlFor="exampleSelect2">Example multiple select</label>
  <select multiple class="form-control" id="exampleSelect2">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
</div>
<div class="form-group">
  <label htmlFor="exampleTextarea">Example textarea</label>
  <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
</div>
<div class="form-group">
  <label htmlFor="exampleInputFile">File input</label>
  <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" />
  <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
</div>
<fieldset class="form-group">
  <legend>Radio buttons</legend>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" defaultChecked />
      &nbsp;Option one is this and that&mdash;be sure to include why it's great
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" />
      &nbsp;Option two can be something else and selecting it will deselect option one
    </label>
  </div>
  <div class="form-check disabled">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled />
      &nbsp;Option three is disabled
    </label>
  </div>
</fieldset>
<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" />
    &nbsp;Check me out
  </label>
</div>
<div class="form-group has-danger">
  <label class="form-control-label" htmlFor="inputDanger1">Input with danger</label>
  <input type="text" class="form-control form-control-danger" id="inputDanger1" />
  <div class="form-control-feedback">Sorry, that username's taken. Try another?</div>
  <small class="form-text text-muted">Example help text that remains unchanged.</small>
</div>
<label class="custom-file">
  <input type="file" id="file" class="custom-file-input" />
  <span class="custom-file-control"></span>
</label>
<br />
<button type="submit" class="btn btn-primary">Submit</button>
